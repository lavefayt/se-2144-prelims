<html lang="en"><head></head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vite App</title>
    <script type="module" crossorigin="" src="/assets/index.78e24501.js"></script>
    <link rel="stylesheet" href="/assets/index.b737d8b1.css">
  </head>
  <body>
    <div id="content">
      <div id="calculator">
        <div class="calculator__header"></div>
        <div class="display" id="screen">
          <div class="display-history">
            <input id="history-expressions" type="text" disabled="">
          </div>
          <div class="display-results">
            <input id="input-display" type="text" value="0" disabled="">
          </div>
        </div>
        <div class="calculator__body">
          <div class="keypad">
            <div class="container keypad__grid">
              <button class="btn secondary-keys" id="bye">bye</button>
              <button class="btn secondary-keys" id="hello">hello</button>
              <div></div>
              <div></div>

              <button class="btn clear-keys" id="clear">AC</button>
              <button class="btn clear-keys" id="backspace"><img src="/assets/backspace.2fb7314b.svg" alt="backspace"></button>
              <button class="btn divide-key operator">รท</button>
              <div></div>
    
              <button class="btn num-keys">7</button>
              <button class="btn num-keys">8</button>
              <button class="btn num-keys">9</button>
              <button class="btn op-keys operator">ร</button>
    
              <button class="btn num-keys">4</button>
              <button class="btn num-keys">5</button>
              <button class="btn num-keys">6</button>
              <button class="btn op-keys operator">-</button>
    
              <button class="btn num-keys">1</button>
              <button class="btn num-keys">2</button>
              <button class="btn num-keys">3</button>
              <button class="btn plus-key operator">+</button>
    
              <button class="btn zero-key">0</button>
              <div></div>
              <button class="btn period-key" id="period">.</button>
              <button class="btn equal-key" id="equals-button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  



</body></html>
