<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculator App Project for Webdev">
  <link rel="stylesheet" href="styles.css">
  <title>Elef's Calculator</title> 
</head>

<body>
  <div id="calculator">
    <div class="calculator__header"></div>
    <div class="display" id="screen" style="background-color: rgb(149, 137, 137);">
      <div class="display-history">
        <input id="history-expressions" type="text" disabled>
      </div>
      <div class="display-results">
        <input id="input-display" type="text" value="" disabled> <!-- basta ang display ah -->
      </div>
    </div>
    <div class="calculator_body">
      <div class="keys">
        <button class="operator-btn" id="AC">AC</button>
          <button onclick="backspace()" class="operator-btn">โซ</button> 
          <button class="btn secondary-keys" id="hello">HELLO</button>
          <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button> 
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('/')" class="operator-btn">รท</button>

          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('*')" class="operator-btn">x</button>

          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button class="btn secondary-keys" id="bye">BYE</button>
          <button onclick="calculate()">=</button>
      
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
